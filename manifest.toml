packaging_format = 2

id = "firefish"
name = "Firefish"
description.en = "Fork of Misskey with better UI/UX, security, features"
description.fr = "Fork de Misskey avec une meilleure interface utilisateur, la sécurité, les fonctionnalités"

version = "1.0.3~ynh1"

maintainers = ["oufmilo"]

[upstream]
license = "AGPL-3.0"
website = "https://i.calckey.cloud/"
demo = "https://i.calckey.cloud/"
code = "https://codeberg.org/calckey/calckey"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "2G"
ram.runtime = "2G"

[install]
    [install.domain]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    help.en = "If enabled, Calckey will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Calckey sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources.main]
    url = "https://git.joinfirefish.org/firefish/firefish/-/archive/v1.0.3/firefish-v1.0.3.tar.gz"
    sha256 = "0a3e2576dd2c9a104d1d937da17c36ed8ca4cbeb0ebe1bdbdde9147c15e1cb1b"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3020

    [resources.apt]
    packages = "ffmpeg, postgresql, build-essential, curl"

    [resources.database]
    type = "postgresql"
